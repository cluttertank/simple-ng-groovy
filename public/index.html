<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>groovboot</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
	type="text/javascript"></script>

<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bootstrap/js/ui-bootstrap-tpls-2.5.0.min.js"></script>


<!-- ui-select files -->
<script src="bootstrap/js/select.js"></script>
<link rel="stylesheet" href="bootstrap/css/select.css">

<link rel="stylesheet" href="stylesheets/main.css">
<link rel="stylesheet" href="bootstrap/css/select2.css" />

<script src="index.js"></script>

</head>

<body>
	<div>
		<div class="container">
			<h2 style="text-align: center;">Page Title</h2>
			<hr />
			<!-- body -->
			<form style="min-width: 150px" name="ProjectsForm" novalidate="">
				<!-- ng-app -->
				<div ng-app="appsNgApp" ng-controller="appsCtrl">

					<div class="row">
						<div class="col-sm-4">
							<label>Projects</label>

							<uib-tabset active="active"> <uib-tab
								index="$index + 1" ng-repeat="app in apps" heading="{{app}}"
								select="changeProject(app)"> {{app}} </uib-tab> </uib-tabset>


						</div>
						<div class="col-sm-8">
							<ng-form name="inputForm">

							<div class="row">
								<div class="col-sm-6">
									<div ng-show="inputForm.$submitted || inputForm.env.$touched">
										<span ng-show="inputForm.env.$error.required">
											<div class="alert-danger">
												<strong>Oops! Env is required</strong>
											</div>
										</span>
									</div>
									<label>Env : </label>
									<ui-select ng-model="data.env" theme="select2" required
										name="env" style="width:300px;"> <ui-select-match
										placeholder="Select an Env : ">{{$select.selected}}</ui-select-match>
									<ui-select-choices
										repeat="item in apps | filter: $select.search">
									<div ng-bind-html="item | highlight: $select.search"></div>
									</ui-select-choices> </ui-select>
								</div>
								<div class="col-sm-6">
									<div ng-show="inputForm.$submitted || inputForm.desc.$touched">
										<span ng-show="inputForm.desc.$error.required">
											<div class="alert-danger">
												<strong>Oops! Desc is required</strong>
											</div>
										</span>
									</div>
									<label>Desc : </label> <input class="large" name="desc"
										ng-required=true type="text" ng-model="data.desc">
								</div>
							</div>

							<div class="row">
								<div class="col-sm-6">

									<div ng-show="inputForm.$submitted || inputForm.ref.$touched">
										<span ng-show="inputForm.ref.$error.required">
											<div class="alert-danger">
												<strong>Oops! Ref is required</strong>
											</div>
										</span>
									</div>
									<label>Ref/Branch : </label>
									<ui-select ng-model="data.ref" theme="select2" required
										name="ref" style="width:300px;"> <ui-select-match
										placeholder="Select a Branch : ">{{$select.selected}}</ui-select-match>
									<ui-select-choices
										repeat="item in apps | filter: $select.search">
									<div ng-bind-html="item | highlight: $select.search"></div>
									</ui-select-choices> </ui-select>
								</div>
							</div>

							<div class="col-sm-4 col-sm-offset-8 btn-push">
								<button type="button" name="" class="btn btn-default btn-block"
									ng-click="create(inputForm)">Create</button>
							</div>
							<hr />

							<div class="row">
								<h2 style="text-align: center;">Result</h2>
								<div ng-repeat="projData in result">
									<span>{{projData.env}}</span> <span>{{projData.ref}}</span> <span>{{projData.desc}}</span>
								</div>
							</div>
							</ng-form>
						</div>

					</div>


					<!-- /ng-app -->
				</div>
			</form>
		</div>
		<!-- footer -->
	</div>
</body>
</html>
